<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>Trantalun - The best learning place</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topBar">
    <input type="text" name="site" id="site" value="" class="styled" placeholder="Enter a site URL and press Enter" />
    <button onclick="goBack()" class="styled"><i class="fas fa-leftarrow"></i></button>
    <button onclick="refreshIframe()" class="styled"><i class="fas fa-fullscreen"></i></button>
    <button onclick="openFullscreen()" class="styled">Fullscreen</button>
  </div>
  <div id="sitePage">
    <iframe id="iF" src=""></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
