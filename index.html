<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="tabBar">
    <div class="tab active">
      Enter URL <span class="close-btn">&times;</span>
    </div>
    <button id="addTabBtn" onclick="createTab()">+</button>
  </div>
  <div id="topBar">
    <input type="text" name="site" id="site" value="" class="styled" placeholder="Enter a site URL and press Enter" />
    <button onclick="goBack()" class="styled"><i class="fas fa-arrow-left"></i></button>
    <button onclick="refreshIframe()" class="styled"><i class="fa fa-refresh"></i></button>
    <button onclick="openFullscreen()" class="styled"><i class="fas fa-expand"></i></button>
  </div>
  <div id="sitePage">
    <iframe id="iF" src=""></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
