<!DOCTYPE html>
<html>
<head>
  <title>Trantalun - The best learning place</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #4CAF50, #008CBA);
    }

    #topBar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
    }

    #site {
      flex: 1;
      min-width: 0;
      background: linear-gradient(to right, #347836, #004e68);
      padding: 10px;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      border: none;
    }

    button.styled {
      white-space: nowrap;
      background: linear-gradient(to right, #347836, #004e68);
      padding: 10px;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #sitePage {
      width: 100%;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="topBar">
    <input type="text" name="site" id="site" value="" class="styled" placeholder="Enter a site URL and press Enter" />
    <button onclick="goBack()" class="styled">&lt;</button>
    <button onclick="refreshIframe()" class="styled">@</button>
    <button onclick="openFullscreen()" class="styled">Fullscreen</button>
  </div>
  <div id="sitePage"></div>

  <script>
    const startHtml = "<iframe id='iF' src='https://prostudyhabits.co/uv.html?site=";
    const endHtml = "'></iframe>";
    let currentUrl = "";
    let historyStack = [];

    function goToPage(url = null) {
      const input = document.getElementById("site");
      const site = url || input.value.trim();

      if (site !== "") {
        currentUrl = site;
        historyStack.push(site);
        document.getElementById("sitePage").innerHTML = `${startHtml}${site}${endHtml}`;
        updateInputToCurrentUrl();
      }
    }

    function goBack() {
      if (historyStack.length > 1) {
        historyStack.pop(); // Remove current
        const previousUrl = historyStack[historyStack.length - 1];
        goToPage(previousUrl);
      }
    }

    function refreshIframe() {
      goToPage(currentUrl);
    }

    function updateInputToCurrentUrl() {
      const iframe = document.getElementById("iF");
      if (iframe) {
        document.getElementById("site").value = currentUrl;
      }
    }

    document.getElementById("site").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        goToPage();
      }
    });

    function openFullscreen() {
      const elem = document.getElementById("sitePage");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
